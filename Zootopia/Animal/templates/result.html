{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/result.css' %}">
  <title>Document</title>
</head>
<body>
  <!-- 메인 컨테이너 시작 -->
  <div id="mainWrapper">
    <!-- 상단 검색 영역 시작 -->
    <div id="header">
      <div class="btn-area">
        <a href="{% url 'main' %}">
          <span>
            <img id="leftArrow" src="{% static 'image/left-arrow.png' %}" alt="이전 페이지">
          </span>
        </a>
      </div>
      <div class="input-area">
        <input class="input-box-search" type="text" placeholder="검색어를 입력하세요.">
      </div>
    </div>
    <!-- 상단 검색 영역 끝 -->
  </div>
  <!-- 메인 컨테이너 끝 -->

</body>
</html>
